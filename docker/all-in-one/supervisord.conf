[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# ============================================
# PostgreSQL 服务
# ============================================
[program:postgresql]
command=/usr/lib/postgresql/17/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_err.log
environment=PGDATA="/var/lib/postgresql/data"

# ============================================
# Sanic 后端服务
# ============================================
[program:sanic]
command=/opt/venv/bin/python main.py
directory=/app/backend
user=root
autostart=true
autorestart=true
priority=20
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisor/sanic.log
stderr_logfile=/var/log/supervisor/sanic_err.log
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"

# ============================================
# MinIO 存储服务
# ============================================
[program:minio]
command=/usr/local/bin/minio server /data/minio --console-address ":9001"
user=root
autostart=true
autorestart=true
priority=25
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisor/minio.log
stderr_logfile=/var/log/supervisor/minio_err.log
environment=MINIO_ROOT_USER="%(ENV_MINIO_ROOT_USER)s",MINIO_ROOT_PASSWORD="%(ENV_MINIO_ROOT_PASSWORD)s"

# ============================================
# Nginx 前端服务
# ============================================
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=30
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_err.log
