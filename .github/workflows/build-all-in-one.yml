name: Build All-in-One Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
    paths:
      - 'src/**'
      - 'web/**'
      - 'docker/all-in-one/**'
      - 'requirements.txt'
      - '.github/workflows/build-all-in-one.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag'
        required: false
        default: 'latest'

env:
  # 阿里云容器镜像服务配置
  ALIYUN_REGISTRY: crpi-7xkxsdc0iki61l0q.cn-hangzhou.personal.cr.aliyuncs.com
  ALIYUN_IMAGE_NAME: apconw/chat-all-in-one
  # Docker Hub 配置
  DOCKERHUB_IMAGE_NAME: chat-all-in-one

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 1

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Extract metadata for Aliyun (tags, labels)
        id: meta-aliyun
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_IMAGE_NAME }}
          tags: |
            # 手动触发时使用输入的版本
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # tag 触发时使用 tag 名称
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # 默认 latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            # 分支名 + commit sha (用于开发测试)
            type=sha,prefix={{branch}}-,enable=${{ github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/') }}

      - name: Extract metadata for Docker Hub (tags, labels)
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_IMAGE_NAME }}
          tags: |
            # 手动触发时使用输入的版本
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # tag 触发时使用 tag 名称
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # 默认 latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            # 分支名 + commit sha (用于开发测试)
            type=sha,prefix={{branch}}-,enable=${{ github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image to both registries
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/all-in-one/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta-aliyun.outputs.tags }}
            ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-aliyun.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: |
          echo "Alibaba Cloud Registry: ${{ steps.meta-aliyun.outputs.tags }}"
          echo "Docker Hub: ${{ steps.meta-dockerhub.outputs.tags }}"
          echo "Build digest: ${{ steps.docker_build.outputs.digest }}"
