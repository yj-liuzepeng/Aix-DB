<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/__VERSION__/swagger-ui.min.css">
    <title>__HTML_TITLE__</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        __HTML_CUSTOM_CSS__
    </style>
</head>

<body>
    <div id="openapi"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/__VERSION__/swagger-ui-bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/__VERSION__/swagger-ui-standalone-preset.min.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "__URL_PREFIX__/openapi.json",
                dom_id: "#openapi",
                deepLinking: false,  // 禁用深链接，这可能有助于配置生效
                docExpansion: "none",
                defaultModelsExpandDepth: 0,  // 设置为0
                defaultModelExpandDepth: 0,   // 设置为0
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                // 添加这些配置
                docExpansion: "none",
                operationsSorter: null,
                tagsSorter: null,
                onComplete: function() {
                    console.log("Swagger UI rendered");
                }
            })
        }
    </script>
</body>

</html>
